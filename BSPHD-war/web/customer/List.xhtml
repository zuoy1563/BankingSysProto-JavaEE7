<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup>
                    
                    <div class="row form-group">
                        <p class="control-label col-md-2">Search By ID</p>
                        <div class="col-sm-2">
                            <h:inputText id="searchID" class="form-control" value="#{customerController.searchId}">
                                    <f:ajax execute="searchID" event="keyup" render="vali data" listener="#{customerController.combinationSearch()}"/>
                            </h:inputText>
                        </div>
                        <p class="control-label col-md-2">Search By First Name</p>
                        <div class="col-sm-2">
                            <h:inputText id="searchFirstName" class="form-control" value="#{customerController.searchFirstname}">
                                    <f:ajax execute="searchFirstName" event="keyup" render="vali data" listener="#{customerController.combinationSearch()}"/>
                            </h:inputText>
                        </div>
                        <p class="control-label col-md-2">Search By Last Name</p>
                        <div class="col-sm-2">
                                <h:inputText id="searchLastName" class="form-control" value="#{customerController.searchLastname}">
                                    <f:ajax execute="searchLastName" event="keyup" render="vali data" listener="#{customerController.combinationSearch()}"/>
                            </h:inputText>
                        </div>
                        </div>
                    <div class="row form-group">
                        
                        <p class="control-label col-md-2">Search By Email</p>
                            <div class="col-sm-2">
                                <h:inputText id="searchEmail" class="form-control" value="#{customerController.searchEmail}">
                                    <f:ajax execute="searchEmail" event="keyup" render="vali data" listener="#{customerController.combinationSearch()}"/>
                            </h:inputText>
                        </div>
                        
                        <p class="control-label col-md-2">Search By Type</p>
                            <div class="col-sm-2">
                                <h:inputText id="searchType" class="form-control" value="#{customerController.searchType}">
                                    <f:ajax execute="searchType" event="keyup" render="vali data" listener="#{customerController.combinationSearch()}"/>
                            </h:inputText>
                        </div>
                        </div>
                    
                    <h:outputText value="#{customerController.pagination.pageFirstItem + 1}..#{customerController.pagination.pageLastItem + 1}/#{customerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerController.previous}" value="#{bundle.Previous} #{customerController.pagination.pageSize}" rendered="#{customerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerController.next}" value="#{bundle.Next} #{customerController.pagination.pageSize}" rendered="#{customerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable id="data" value="#{customerController.items}" var="item" class="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerController.prepareView}" value="#{bundle.ListCustomerViewLink}"/>
                            <h:outputText value=" | "/>
                            <h:commandLink action="#{customerController.prepareEdit}" value="#{bundle.ListCustomerEditLink}"/>
                            <h:outputText value=" | "/>
                            <h:commandLink action="#{customerController.destroy}" value="#{bundle.ListCustomerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ListCustomerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
